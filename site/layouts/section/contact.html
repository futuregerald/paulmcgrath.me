{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="mb6 fl w-100 sans-serif black-70">

    <div class="sans-serif fw6 tc lh-title">
        <h1 class="f2 f2-m f2-l black-70">Get in touch.</h1>
    </div>

    <form name="contact" netlify class="measure center">
    <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
        <div class="mt3">
            <label class="db fw6 lh-copy f6 mb1" for="name">Name</label>
            <input class="pa2 input-reset ba bg-transparent w-100" type="text" name="fullname"  id="email-address">
        </div>
        <div class="mv3">
            <label class="db fw6 lh-copy f6 mb1" for="password">Email</label>
            <input class="b pa2 input-reset ba bg-transparent w-100" type="email" name="email"  id="email">
        </div>
        <div class="mv3">
            <label class="db fw6 lh-copy f6 mb1" for="message">Message</label>
            <textarea class="b pa2 input-reset ba bg-transparent w-100" type="text" name="message"  id="email"></textarea>
        </div>
        </fieldset>
        <div class="">
        <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Send">
        </div>
    </form>
</main>

{{ partial "footer.html" . }}
